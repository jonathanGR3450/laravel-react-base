<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inicio de Sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Inicio de Sesión</h2>
  <form action="admin.html">
    <div class="form-group">
      <label for="email">Usuario:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su usuario" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Recordarme</label>
    </div>
    <button type="submit" class="btn btn-default">Iniciar Sesión</button>
  </form>
  <a href="restaurar.hml">Restaurar Contraseña</a><br>
  
</div>

</body>
</html>
