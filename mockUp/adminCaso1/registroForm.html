<div class="container">
  <h2>Datos de Registro</h2>
  <h3>Por favor completar los campos obligatorios *</h3>
  <form action="loginMsg.html">
	<div class="row">
	  <div class="col-sm-4">
			<div class="form-group">
			  <label for="sel1">Tipo de Documento *:</label>
			  <select class="form-control" id="sel1">
				<option>CC</option>
				<option>TI</option>
				<option>TE</option>
			  </select>
			</div>
		<div class="form-group">
		  <label for="email">Número de Documento *:</label>
		  <input type="text" class="form-control" id="email" placeholder="Ingrese su usuario" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Razón Social *:</label>
		  <input type="text" class="form-control" id="email" placeholder="Ingrese Razón Social" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Primer Nombre *:</label>
		  <input type="text" class="form-control" id="email" placeholder="Ingrese Primer Nombre" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Segundo Nombre *:</label>
		  <input type="text" class="form-control" id="email" placeholder="Ingrese segundo nombre" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Primer Apellido *:</label>
		  <input type="text" class="form-control" id="email" placeholder="Ingrese primer apellido" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Segundo Apellido *:</label>
		  <input type="text" class="form-control" id="email" placeholder="Ingrese segundo apellido" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Contraseña *:</label>
		  <input type="password" class="form-control" id="email" placeholder="Ingrese su contraseña" name="email">
		</div>
		<div class="form-group">
		  <label for="email">Repetir Contraseña *:</label>
		  <input type="password" class="form-control" id="email" placeholder="Ingrese su contraseña de nuevo" name="email">
		</div>
		<div class="form-group">
		  
		  <input type="text"  style="visibility: hidden;" name="msg" id="msg" value = "El usuario se ha creado correctamente, por favor inicie sesion" class="form-control"  placeholder="Ingrese su contraseña de nuevo" name="email">
		</div>		
	  </div>
	  <div class="col-sm-4">
	  
		<div class="form-group">
			<label>Fecha de Nacimiento: </label>
			<div id="datepicker" 
				 class="input-group date" 
				 data-date-format="mm-dd-yyyy">
				<input class="form-control" 
					   type="text" readonly />
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-calendar"></i>
				</span>
			</div>
		</div>
	  
		<div class="form-group">
		  <label for="pwd">Dirección *:</label>
		  <input type="text" class="form-control" id="pwd" placeholder="Ingrese Direccion" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">Teléfono *:</label>
		  <input type="text" class="form-control" id="pwd" placeholder="Ingrese Teléfono" name="pwd">
		</div>		
		<div class="form-group">
		  <label for="pwd">Correo *:</label>
		  <input type="email" class="form-control" id="pwd" placeholder="Ingrese Correo" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">Género *:</label>
		  <input type="text" class="form-control" id="pwd" placeholder="Ingrese Género" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">Registrado Por *:</label>
		  <input type="text" value="Gelberth Amarillo" class="form-control" id="pwd" placeholder="" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">Fecha de Cambio *:</label>
		  <input type="text" value= "2023-08-01 14:00" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">Rol *:</label>
		  <input type="text" value= "Usuario" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">Estado *:</label>
		  <input type="text" value="Habilitado" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
		</div>
		<div class="form-group">
		  <label for="pwd">TokenCorreo *:</label>
		  <input type="text" value="8b1a9953c4611296a827abf8c47804d7" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
		</div>		
	  </div>
	</div>

    <button type="submit" class="btn btn-default">Registrarse</button>
  </form>
